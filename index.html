<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu Site de Filmes</h1>
        
        <!-- Formulário para adicionar novo filme -->
        <form id="filme-form">
            <input type="text" id="filme-input" placeholder="Digite o nome do filme" required>
            <input type="submit" value="Adicionar">
        </form>

        <!-- Lista de filmes adicionados -->
        <ul id="filme-list"></ul>
    </div>

    <script>
        // Função para adicionar um filme à lista
        function adicionarFilme(event) {
            event.preventDefault(); // Evita recarregar a página ao enviar o formulário

            // Pega o valor digitado no input
            const filmeInput = document.getElementById('filme-input');
            const filmeNome = filmeInput.value;

            // Cria um novo item de lista com o nome do filme
            const li = document.createElement('li');
            li.textContent = filmeNome;

            // Adiciona o novo item à lista de filmes
            const filmeList = document.getElementById('filme-list');
            filmeList.appendChild(li);

            // Limpa o input após adicionar o filme
            filmeInput.value = '';
        }

        // Evento de submissão do formulário
        const form = document.getElementById('filme-form');
        form.addEventListener('submit', adicionarFilme);
    </script>
</body>
</html>
