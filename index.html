    nav a {

    .banner {

    .btn:hover {
      background-color: #f40612;
    }

    .row {
      margin: 30px 0;
      padding: 0 40px;
    }

    .row h3 {
      margin-bottom: 10px;

    }

    .row__posters {
      display: flex;
      overflow-x: scroll;
      overflow-y: hidden;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    .row__posters::-webkit-scrollbar {
      display: none;
    }

    .row__poster {
      max-height: 200px;
      object-fit: cover;
      margin-right: 10px;
      transition: transform 0.3s;
      border-radius: 5px;
      cursor: pointer;
    }

    .row__poster:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

    const filmesParaVoce = [
      "https://image.tmdb.org/t/p/w500/q719jXXEzOoYaps6babgKnONONX.jpg",
      "https://image.tmdb.org/t/p/w500/h5UzYZquMwO9FVn15R2eK2itmHu.jpg",

      "https://image.tmdb.org/t/p/w500/3V7rYmNT7lF7A3B3PLCx7B1tLWy.jpg"
    ];

    function carregarFilmes(id, lista) {
      const container = document.getElementById(id);
      lista.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.classList.add("row__poster");
        container.appendChild(img);
      });
    }

    carregarFilmes("populares", filmesPopulares);
    carregarFilmes("emAlta", filmesEmAlta);
    carregarFilmes("paraVoce", filmesParaVoce);
  </script>
