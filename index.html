<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineFlix - O Melhor do Cinema</title>
  <style>
    :root {
      --vermelho: #e50914;
      --preto: #141414;
      --cinza: #999;
      --branco: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--preto);
      color: var(--branco);
      font-family: "Roboto", Arial, Helvetica, sans-serif;
    }

    /* --- CABE√áALHO --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--vermelho);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    nav a {
      color: var(--branco);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--vermelho);
    }

    /* Campo de busca */
    .search-bar {
      background: #222;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      color: var(--branco);
      outline: none;
      width: 180px;
      transition: 0.3s;
    }

    .search-bar:focus {
      width: 250px;
      background: #333;
    }

    /* --- BANNER --- */
    .banner {
      position: relative;
      height: 65vh;
      background-image: linear-gradient(to top, rgba(0,0,0,0.9), transparent 50%), 
        url("https://image.tmdb.org/t/p/original/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 60px;
    }

    .banner h2 {
      font-size: 48px;
      max-width: 600px;
    }

    .banner p {
      font-size: 18px;
      max-width: 500px;
      margin-top: 10px;
      color: var(--cinza);
    }

    .btn {
      margin-top: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 4px;
      background-color: var(--vermelho);
      color: var(--branco);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ff1e1e;
    }

    /* --- FILMES --- */
    section.filmes {
      padding: 40px;
    }

    section.filmes h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .row__posters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: flex-start;
    }

    .poster {
      width: 180px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .poster:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    .poster img {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }

    .poster h4 {
      font-size: 14px;
      text-align: center;
      padding: 8px 0;
    }

    footer {
      background-color: #111;
      color: #777;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      margin-top: 30px;
    }

    /* --- RESPONSIVIDADE --- */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      .banner {
        padding: 30px;
        height: 55vh;
      }
      .poster {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CineFlix</div>
    <nav>
      <a href="#">In√≠cio</a>
      <a href="#">Filmes</a>
      <a href="#">S√©ries</a>
      <a href="#">Minha Lista</a>
      <input type="text" id="searchInput" class="search-bar" placeholder="Buscar filmes..." />
    </nav>
  </header>

  <main>
    <section class="banner">
      <h2>Vingadores: Guerra Infinita</h2>
      <p>Os her√≥is mais poderosos da Terra enfrentam o maior vil√£o do universo.</p>
      <button class="btn" id="assistirAgoraBtn">‚ñ∂ Assistir Agora</button>
    </section>

    <section class="filmes">
      <h3>Cat√°logo</h3>
      <div class="row__posters" id="catalogo"></div>
    </section>
  </main>

  <footer>
    ¬© 2025 CineFlix ‚Äî Feito com ‚ù§Ô∏è por Voc√™ üé¨
  </footer>

  <script src="api.js"></script>
  <script>
    const filmes = [
      { titulo: "Vingadores: Ultimato", img: "https://image.tmdb.org/t/p/w500/or06FN3Dka5tukK1e9sl16pB3iy.jpg" },
      { titulo: "Homem-Aranha: Sem Volta Para Casa", img: "https://image.tmdb.org/t/p/w500/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg" },
      { titulo: "Interestelar", img: "https://image.tmdb.org/t/p/w500/rAiYTfKGqDCRIIqo664sY9XZIvQ.jpg" },
      { titulo: "Matrix", img: "https://image.tmdb.org/t/p/w500/aOiL1y03ZL0pQzGwdr7E52S4kvc.jpg" },
      { titulo: "O Senhor dos An√©is", img: "https://image.tmdb.org/t/p/w500/6oom5QYQ2yQTMJIbnvbkBL9cHo6.jpg" },
      { titulo: "Pantera Negra", img: "https://image.tmdb.org/t/p/w500/uxzzxijgPIY7slzFvMotPv8wjKA.jpg" },
      { titulo: "Batman: O Cavaleiro das Trevas", img: "https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg" },
      { titulo: "Duna", img: "https://image.tmdb.org/t/p/w500/d5NXSklXo0qyIYkgV94XAgMIckC.jpg" },
      { titulo: "Guardi√µes da Gal√°xia Vol. 3", img: "https://image.tmdb.org/t/p/w500/r2J02Z2OpNTctfOSN1Ydgii51I3.jpg" },
      { titulo: "Avatar", img: "https://image.tmdb.org/t/p/w500/tnjUQso1V8EhK7R1d5ekRZRkU3M.jpg" },
    ];

    const catalogo = document.getElementById("catalogo");
    const searchInput = document.getElementById("searchInput");
    const assistirAgoraBtn = document.getElementById("assistirAgoraBtn");

    function renderFilmes(lista) {
      catalogo.innerHTML = "";
      lista.forEach(filme => {
        const div = document.createElement("div");
        div.classList.add("poster");
        div.innerHTML = `
          <img src="${filme.img}" alt="${filme.titulo}">
          <h4>${filme.titulo}</h4>
        `;
        catalogo.appendChild(div);
      });
    }

    // Exibir todos ao carregar
    renderFilmes(filmes);

    // Filtrar conforme o usu√°rio digita
    searchInput.addEventListener("input", e => {
      const termo = e.target.value.toLowerCase();
      const filtrados = filmes.filter(f =>
        f.titulo.toLowerCase().includes(termo)
      );
      renderFilmes(filtrados);
    });

    assistirAgoraBtn.addEventListener("click", () => {
      // Exemplo com o ID de "Vingadores: Guerra Infinita" (movie/299536)
      getStreamingAvailability('movie/299536');
    });

  </script>
</body>
</html>
